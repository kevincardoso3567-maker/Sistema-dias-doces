<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Mensal Centralizado</title>
    
    <link rel="stylesheet" href="vendas.css"> 
    
    <style>
        /* Estilos adicionais para o layout de cartões */
        .resultado-cartoes {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .resultado-card-item {
            flex: 1;
            min-width: 200px;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .entrada-card { background-color: #e6ffe6; border-left: 5px solid green; }
        .saida-card { background-color: #ffe6e6; border-left: 5px solid red; }
        .saldo-card { background-color: #ffffcc; border-left: 5px solid #ffc107; font-size: 1.2em; }
        .resultado-valor {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }
        .resultado-label {
            font-size: 0.9em;
            color: #555;
        }
    </style>

</head>
<body>

    <header class="header-vendas">
        <img src="logo-preta.png" alt="Logo da Empresa" class="header-logo-vendas">
        
        <h1>Análise de Saldo Mensal</h1>
        
        <a href="inicio.html" class="btn-voltar">Voltar</a>
    </header>

    <main class="container">
        
        <div class="card pesquisa-saldo-card">
            <h2>Selecionar Período</h2>
            
            <div class="input-group-vendas" style="flex-basis: 100%;">
                <label for="inputMesPesquisa">Selecione o Mês:</label>
                <select id="inputMesPesquisa" required>
                    <option value="" disabled selected>Escolha o Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            
            <p id="mesSelecionadoDisplay" style="text-align: center; margin-top: 15px; font-size: 1.1em;">Selecione um mês para ver o resumo.</p>

        </div>
        
        <div class="resultado-cartoes">
            
            <div class="card resultado-card-item entrada-card">
                <p class="resultado-label" id="mesEntradaLabel">Entrada (Faturamento) do Mês: N/A</p>
                <p class="resultado-valor" id="valorEntrada">R$ 0,00</p>
            </div>

            <div class="card resultado-card-item saida-card">
                <p class="resultado-label" id="mesSaidaLabel">Saída (Despesa) do Mês: N/A</p>
                <p class="resultado-valor" id="valorSaida">R$ 0,00</p>
            </div>
            
            <div class="card resultado-card-item saldo-card" style="flex-basis: 100%;">
                <p class="resultado-label">Saldo Líquido (Entrada - Saída)</p>
                <p class="resultado-valor" id="valorSaldo">R$ 0,00</p>
            </div>

        </div>
        
    </main>

    <script src="relatorios.js"></script> 
</body>
</html>
